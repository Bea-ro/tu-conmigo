<!-- en el submit que se elimine el animal del listado pero no hace falta persistir -->
<form *ngIf="userForm" [formGroup]="userForm" (submit)="onSumbit()">
  <label for="name">Nombre:</label>
  <input type="text" id="name" formControlName="name" />

  <label for="surname">Apellidos:</label>
  <input type="text" id="surname" formControlName="surname" />

  <label for="dni">DNI:</label>
  <input type="text" id="dni" formControlName="dni" />

  <label for="age">Edad:</label>
  <input type="number" id="age" formControlName="age" />

  <label for="has-animals">Tengo más animales en casa</label>
  <input type="checkbox" id="has-animales" formControlName="has-animales" />

  <!-- mostrar solo si tiene -->
  <label for="info-animals"></label>
  <input type="text" id="info-animals" formControlName="info-animals" />

  <button type="submit">Enviar</button>
</form>

  <p>Edad animal</p>
  <p>Descripcion animal</p>
</div>
